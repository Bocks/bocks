<div ng-controller="SnippetController" class="editor-wrap">
  <form>
    <input type="radio" name="isPublic" value="true" checked>
    <label>Public Snippet</label>
    <input type="radio" name="isPublic" value="false">
    <label>Private Snippet</label>
    <input type="text" placeholder="Snippet title goes here" />
    <textarea placeholder="Some sort of text editor">
    </textarea>
    <div class="btn-wrap">
      <button class="btn" type="submit">Save snippet</button>
    </div>
  </form>
</div>
